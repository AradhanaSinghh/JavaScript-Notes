  <body>
    <h1>ES6 classes and inheritence</h1>
    <script>
      //class is a blueprint
      class Employee{
        constructor(givenName, givenExperience, givenDivision) {
          this.name = givenName;
          this.experience = givenExperience;
          this.division = givenDivision;
        }

        slogan() {
          return `Good Morning! ${this.name} `;
        }

        joiningYear() {
          return 2019 - this.experience;
        }

        //static method
        static add(a, b) {
          return a + b;
        }

        //inheritence
      }
      class Programmer extends Employee {
        constructor(
          givenName,
          givenExperience,
          givenDivision,
          givenLanguage,
          givenGithub
        ) {
          super(givenName, givenExperience, givenDivision);
          this.language = givenLanguage;
          this.github = givenGithub;
        }
        
        // we can't use static before favoriteLanguage() as if we use this with language (this.language) will throw an error as there will be a connection established with the class
        favoriteLanguage() {
          if (this.language == "python"){
            return "python";
          } else {
            return "javaScript";
          }
        }
        
        static multiply(a,b){
            return a*b;
        }
      }
