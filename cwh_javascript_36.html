<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>promise using previous code</title>
</head>
<body>
    <div class="no">this is a dummy div1</div>
    <div class="no">this is a dummy div2</div>
    <div class="no">this is a dummy div3</div>
    <h1>student list</h1>
    <ul id="students"></ul>
 <script>
    const students=[
        {name:"harry",subject:"Javascript"},
        {name:"rohan",subject:"ml"}
    ]

    function enrollStudent(student){
        return new Promise(function(resolve,reject){
            setTimeout(function(){
            students.push(student);
            console.log("Student has been enrolled");
            const error = false;
            if(!error){
                resolve();     
            }
            else{
                reject();
            }
    },3000);
    })
}
    function getStudents(){
        setTimeout(function(){
            let str="";
            students.forEach(function(student){
                str += `<li>${student.name}</li>`;
            });
            document.getElementById('students').innerHTML=str;
            console.log("Students have been fetched");
        },1000);
    }
    let newStudent = {name:"Aradhana",subject:"python"}
    enrollStudent(newStudent).then(getStudents).catch(function(){
        console.log("error occured");
    });
    //function inside then resolve
    //function inside catch reject
    // getStudents(); 
 </script>
</body>
</html>
