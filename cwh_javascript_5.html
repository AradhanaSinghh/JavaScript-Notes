<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strings</title>
</head>
<body>
    <script>

        console.log('we are discussing about strings');
        const name='Harry';
        const greeting='Good Morning';
        console.log(greeting + ' ' + name);
        let html;
        html = "<h1>this is heading</h1>" + "<p>this is my para</p>";
        html= html.concat('this', 'str2');
        console.log(html);
        console.log(html.length);
        let str="hi! good morning";
        console.log(str.length);
        console.log(str.toLowerCase());
        console.log(str.toUpperCase());
        console.log(str.toLocaleLowerCase());
        console.log(str.toLocaleUpperCase());
        console.log(html.indexOf('1'));
        //if the string is not in the sentence then -1 will be as the output.
        console.log(html[0]);
        console.log(html.indexOf('hsssdsf'));
        console.log(html.lastIndexOf('<'));//shuru se start hote hue jh uska number hai wh assign ho jayega 
        console.log(html.charAt(0));
        console.log(html.endsWith('str2'));//return boolean type if the ending is with str2
        console.log(html.includes('fg'));
        console.log(html.substring(1,5));
        console.log(html.slice(1,-1));//n to n-1
        console.log(html.slice(-4));
        console.log(html.split(' '));
        console.log(html.split('>'));
        console.log(html.replace('this','it'));//replace the first this only with it.
        let fruit1='orange';
        let fruit2='apple';
        let myHtml=` Hello ${name}        
                   <h1> This is "k"p" heading </h1>
                   <p> You like ${fruit1} and ${fruit2}
        `;
        console.log(myHtml);

        let popup=confirm();
        console.log(popup);
        
        
    </script>
</body>
</html>
