<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Understanding document object model </title>
</head>
<body>

    <div class="container">
        <h1 id="heading">welcome to aradhana's page</h1>
        <div class="child red" id="first">child 1</div>
        <div class="child">child 2</div>
        <div class="child red">child 3</div>
        <div class="child">child 4</div>
        <form action="none.html"></form>
        <input type="text" required placeholder="write your name">
        <a href="www.google.com" >go to google</a>
        <img src="flower.jpg">
    </div>

    <script>
        let a = document; //type of document is object
        console.log(a);
        a= document.all; //it tells about every tag present in the code.
        Array.from(a).forEach(element=> {
            console.log(element);
        });
        a=document.body;
        a=document.forms[0]; //tells the form collection
        a=document.links[0].href;
        console.log(a);
        a=document.images[0].src;
        console.log(a);
    </script>
</body>
</html>
