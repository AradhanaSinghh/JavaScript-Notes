    <h1>object prototype</h1>
    <script>
       
       //Object literal : Object.prototype
       let obj={
        name:"aradhana",
        channel:"aradhana",
        address:"Earth"
       }
       console.log(obj);
    //----------------------------

    function Obj(givenName){
        this.name=givenName;
    }

    // let obj2=new Obj("Aradhana");

    // ----------------------------

    Obj.prototype.getName=function(){
        return this.name;
    }

    //global object jisse har object inherit kr raha h wh change nhi krna

    let obj2=new Obj("Aradhana");
